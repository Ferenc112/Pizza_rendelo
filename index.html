<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizza.css">
    <title>Pizza Rendelő</title>
</head>
<body>
    <div id="hatterben">
        <h1>Pizza Rendelő</h1><br>

    <h3>Méret választás</h3><br>
    <input type="radio" id="size1" name="size" value="1"><label for="size1">Kicsi (S) - 0 Ft</label>
    <input type="radio" id="size2" name="size" value="2"><label for="size2">Közepes (M) - 800 Ft</label>
    <input type="radio" id="size3" name="size" value="3"><label for="size3">Nagy (L) - 1500 Ft</label><br>

    <h3>Szósz választás</h3><br>
    <input type="radio" id="sauce1" name="sauce" value="1"><label for="sauce1">Paradicsomos - 300 Ft</label>
    <input type="radio" id="sauce2" name="sauce" value="2"><label for="sauce2">Tejfölös - 400 Ft</label><br>

    <h3>Feltétek</h3><br>
    <input type="checkbox" id="topping1" value="1"><label for="topping1">Sajt - 500 Ft</label>
    <input type="checkbox" id="topping2" value="2"><label for="topping2">Sonka - 600 Ft</label>
    <input type="checkbox" id="topping3" value="3"><label for="topping3">Gomba - 450 Ft</label><br>

    <h3>Végösszeg: <span id="totalPrice">2000</span> Ft</h3>

    <button id="orderBtn">Kosárba</button>

    <div id="cart"></div>

    <script src="pizza.js"></script>
</div>
    
</body>
</html>
